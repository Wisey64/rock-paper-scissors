<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        // first of let's declare some variables
        //rock = 1;
        //paper = 2;
        //scissor = 3;
        const win = "You win!";
        const lose = "You lose!";
        const tie = "It's a tie!";
        let humanscore=0;
        let cpuscore=0;
        // this function will take user input(1,2,3) and return a (rock,paper,scissor) in this order
        function getUserInput() {
            let userInput = prompt("Type 1 for Rock, 2 for Paper, 3 for Scissors");
            if (userInput == 1) {
                return "rock";
            } else if (userInput == 2) {
                return "paper";
            } else if (userInput == 3) {
                return "scissor";
            } else {
                alert("Please enter 1, 2, or 3 only");
                return null; // Return null if the input is invalid
            }
        }

        //now this function will be genertating a random number (1,2,3) doing the same thing in the above function just this time for the cpu choice
         
        function getCpuChoice() {
            let cpu = Math.floor(Math.random() * 3) + 1;
            if (cpu == 1) {
                return "rock";
            } else if (cpu == 2) {
                return "paper";
            } else {
                return "scissor";
            }
        }



       // the game function will be displaying both the user and cpu choices , after that it will be comparing to see who wins,displaying (win,lose,tie) from the variables above
       // also this function will keep track of the score by Incrementing the two score variables
       function game() {
            let user = getUserInput();
            if (!user) return; // Stop if user input was invalid
            let cpu = getCpuChoice();
            
            
            

            
            alert("You chose: " + user);
            alert("CPU chose: " + cpu);

            if (user === cpu) {
                alert(tie);
            } else if (
                (user === "rock" && cpu === "scissor") ||
                (user === "paper" && cpu === "rock") ||
                (user === "scissor" && cpu === "paper")
            ) {
                humanscore += 1;
                alert(win);
                
                
                

                
            } else {
                cpuscore += 1;
                alert(lose);
                
                
            }

            alert("Your score: " + humanscore + " | CPU score: " + cpuscore);
        }
        

        function playround() {
            game();
            
            

        }
        

        playround();
        playround();
        playround();
        playround();
        playround();
    </script>
</body>
</html>
